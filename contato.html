            <h1 class="title">Métodos de contato</h1>
            <div class="contato-align">
                <a class="link" href="http://">Linkedin: Bruno Bossois Hohmann <i class="fa-brands fa-linkedin"></i></a>
                <a class="link" href="http://">Email: gnobr1@gmail.com <i class="fa-solid fa-envelope"></i></a>

            </div>
        </section>
        <section class="content">
            <h1 class="title">Entrar em contato</h1>
            <form class="form-align" action="">
                <div class="input input-spacing">
                    <label for="name">Nome Completo:</label>
                    <input class="input-text" type="text" name="name" placeholder="Digite seu nome aqui" required>
                </div>
                <div class="input input-spacing">
                    <label for="mail">Email:</label>
                    <input class="input-text" type="email" name="mail" placeholder="Digite seu email aqui" required>
                </div>
                <div class="input input-spacing">
                    <label for="fone">Telefone:</label>
                    <input class="input-text" type="tel" name="fone" placeholder="Digite seu telefone aqui" required>
                </div>
                <div class="input-spacing">
                    <input class="input-radio" type="radio" name="person" value="fisica" required>
                    <label for="person">Pessoa Física</label>
                    <input class="input-radio" type="radio" name="person" value="juridica" required>
                    <label for="person">Pessoa Jurídica</label>
                </div>
                <div class="input-spacing">
                    <label for="time">Melhor horário para contato:</label>
                    <input class="input-time" type="time" name="time" id="" required>
                </div>
                <div class="input-spacing">
                    <h1>Selecione o tipo de página que deseja contratar:</h1>
                    <input class="input-checkbox" type="checkbox" name="estatica" id="" required>
                    <label for="estatica">Página Estática</label>
                    <br>
                    <input class="input-checkbox" type="checkbox" name="dinamica" id="" required>
                    <label for="dinamica">Página Dinâmica</label>
                    <br>
                    <input class="input-checkbox" type="checkbox" name="avancada" id="" required>
                    <label for="avancada">Página Avançada</label>
                </div>
                <div class="input-spacing">
                    <label for="descricao">Descreva o motivo para entrar em contato:</label><br>
                    <textarea class="input-textarea" name="descricao" id="" cols="30" rows="5"
                        placeholder="..."></textarea>
                </div>
                <input class="submit" type="submit" value="Enviar">
            </form>
        </section>
